<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My calculator</title>
    <!--  Styles  -->
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300" />
    <!-- <link rel="stylesheet" href="dist/css/styles.css"> -->
</head>
<body>
    <br />
    <br />
    <div class="main">
        <ul class="calculator">
            <li class="display">0</li>
            <li class="sub-display">0</li>
            <li class="btn reset action" data-action="clear">AC</li>
            <li class="title"><span>Calculator [DEV]</span></li>   
            <li class="btn key" data-value="7">7</li>
            <li class="btn key" data-value="8">8</li>
            <li class="btn key" data-value="9">9</li>
            <li class="btn action" data-action="subtract">-</li>
            <li class="btn key" data-value="4">4</li>
            <li class="btn key" data-value="5">5</li>
            <li class="btn key" data-value="6">6</li>
            <li class="btn action" data-action="divide">รท</li>
            <li class="btn key" data-value="1">1</li>
            <li class="btn key" data-value="2">2</li>
            <li class="btn key" data-value="3">3</li>
            <li class="btn action" data-action="multiply">&times;</li>
            <li class="btn key" data-value="0">0</li>
            <li class="btn action" data-action="decimal">.</li>
            <li class="btn action" data-action="calculate">=</li>
            <li class="btn action" data-action="add">+</li>
        </ul>
    </div>


    <!-- Scripts -->
    <script src="src/js/app.js"></script>
    <!-- <script src="src/js/app.js"></script> -->
    <script>
        // Ready DOM
        (function () {
            Calculator.init();
        })();
    </script>
</body>
</html>
